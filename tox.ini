[tox]
envlist = py39, py310, py311, lint, typing, coverage
skip_missing_interpreters = True

[gh-actions]
python =
  3.9: py39, lint, typing, coverage
  3.10: py310
  3.11: py311

[testenv]
commands =
  pytest --timeout=30 --cov=nettigo_air_monitor --cov-report=xml {posargs} --error-for-skips
deps =
  -rrequirements.txt
  -rrequirements-test.txt

[testenv:lint]
basepython = python3
ignore_errors = True
commands =
  black --check ./
  flake8 nettigo_air_monitor tests
  isort nettigo_air_monitor tests
  pylint nettigo_air_monitor tests
  pydocstyle nettigo_air_monitor tests
deps =
  -rrequirements.txt
  -rrequirements-test.txt

[testenv:typing]
basepython = python3
ignore_errors = True
commands =
  mypy nettigo_air_monitor
deps =
  -rrequirements.txt
  -rrequirements-test.txt

[testenv:coverage]
deps =
  -rrequirements.txt
  -rrequirements-test.txt
commands =
    coverage report --fail-under=79
